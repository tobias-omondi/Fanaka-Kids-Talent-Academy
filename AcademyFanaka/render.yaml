# render.yaml
services:
  - type: web
    name: your-django-app
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "/opt/render/project/src/.venv/bin/gunicorn myproject.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 180"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: your-django-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"