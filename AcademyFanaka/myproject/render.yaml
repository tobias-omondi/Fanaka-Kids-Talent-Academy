services:
  - type: web
    name: your-django-app
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn your_project.wsgi:application --bind 0.0.0.0:$PORT --workers 4"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: your-django-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: "3.11.8"